<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <p id="info">Start with an X and play to win!</p>
    <p id="alert"></p>
    <main>
        <select>
            <option>salmon</option>
            <option>lavender</option>
            <option>blue</option>
        </select>
        <table>
            <tr class="row">
                <td class="boxes" data-coordinates = '0'></td>
                <td class="boxes" data-coordinates = '1'></td>
                <td class="boxes" data-coordinates = '2'></td>
            </tr>
            <tr class="row">
                <td class="boxes" data-coordinates = '3'></td>
                <td class="boxes" data-coordinates = '4'></td>
                <td class="boxes" data-coordinates = '5'></td>
            </tr>
            <tr class="row">
                <td class="boxes" data-coordinates = '6'></td>
                <td class="boxes" data-coordinates = '7'></td>
                <td class="boxes" data-coordinates = '8'></td>
            </tr>
        </table>
        <button id="play-again">Play Again?</button>
    </main>
</body>
<script src="tic-tac-toe.js"></script>

</html>
